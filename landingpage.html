    <!-- Backend -->
    <script>

        setURL('"https://daniel-rubin.developerakademie.net/smallest_backend_ever"');

        async function init() {

            await downloadFromServer();
            users = await JSON.parse(backend.getItem('users')) || [];
            contacts = await JSON.parse(backend.getItem('contacts')) || [];
            toDosArray = await JSON.parse(backend.getItem('toDos')) || [];
            currentUser = await JSON.parse(backend.getItem('currentUserFirstname')) || [];
            allUsersAndContacts = await [].concat(contacts, users);
            setTimeout(() => {
                renderContacts();
                showUserName();
                updateTasks();
            }, 1000);
        }


        function addUser() {
            users.push(username.value);
            backend.setItem('users', JSON.stringify(users));
        }
    </script>
</head>

<body onload="init(), includeHTML(), renderCounts()">
